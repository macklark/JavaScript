<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href = "styles.css">
        <title>Quizzer</title>
    </head>
    <body>
        <div class = "navbar">
            <h1>Quizzer</h1>
        </div>
        <div class = "result">
            <h4 class = "res">You scored </h4>
        </div>
        <form class = "fm">
        <div class = "main-body">
           <div class = "qu">
                <h3>1. Who created Python ?</h3>
                <div>
                    <input type = "radio" name = "op" value = "A">
                    <label>Guido Van Rossum</label>  
                </div>
                <br />
                <div>
                    <input type = "radio" name = "op" value = "B">
                    <label>Ryan Dahl</label>
                </div>
                <br />
                <div>
                    <input type = "radio" name = "op" value = "C">
                    <label>James Gosling</label>
                </div>
                <br />
                <div>
                    <input type = "radio" name = "op" value = "D">
                    <label>Brendan Eich</label>
                </div>
           </div>
           <div class = "qu">
                <h3>2. What would you do to print something on console in JS ?</h3>
                <div>
                    <input type = "radio" name = "op1" value = "A">
                    <label>print()</label>  
                </div>
                <br />
                <div>
                    <input type = "radio" name = "op1" value = "B">
                    <label>System.out.println()</label>
                </div>
                <br />
                <div>
                    <input type = "radio" name = "op1" value = "C">
                    <label>console.log()</label>
                </div>
                <br />
                <div>
                    <input type = "radio" name = "op1" value = "D">
                    <label>None</label>
                </div>
           </div>
           <div class = "qu">
                <h3>3. Which is an interpreted language ?</h3>
                <div>
                    <input type = "radio" name = "op2" value = "A">
                    <label>Python</label>  
                </div>
                <br />
                <div>
                    <input type = "radio" name = "op2" value = "B">
                    <label>Java Script</label>
                </div>
                <br />
                <div>
                    <input type = "radio" name = "op2" value = "C">
                    <label>Java</label>
                </div>
                <br />
                <div>
                    <input type = "radio" name = "op2" value = "D">
                    <label>None</label>
                </div>
           </div> 
        </div>
        <div class = "submitter-area">
            <button type = "submit">Submit</button>
        </div>
    </form>
    </body>
    <script src = "app.js"></script>
</html>
