<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <title>Loan calculator</title>
        </head>
        <body style = "background-color: #606060FF;">

            <div class="card" style = "margin-left: 240px;margin-right: 240px;"> 
                <div class="card-body">
                  <h5 class="card-title">Loan Calculator</h5>

                  <form id = "loan-form">

                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <!-- <span class="input-group-text" id="basic-addon1">@</span> -->
                      <ion-icon style="padding: 9px;" name="cash-outline"></ion-icon>
                    </div>
                    <input id = "input-form-1" type="number" class="form-control" placeholder="Enter amount" aria-label="Username" aria-describedby="basic-addon1">
                  </div>

                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <!-- <span class="input-group-text" id="basic-addon1">@</span> -->
                      <ion-icon style = "padding: 9px;" name="sync-outline"></ion-icon>
                    </div>
                    <input id = "input-form-2" type="number" class="form-control" placeholder="Annual intrest" aria-label="Username" aria-describedby="basic-addon1">
                  </div>

                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <!-- <span class="input-group-text" id="basic-addon1">@</span> -->
                    </div>
                    <input id = "input-form-3" type="number" class="form-control" placeholder="Repayment years" aria-label="Username" aria-describedby="basic-addon1">
                  </div>

                  <div>
                    <button id = "btn" style = "background-color: #D6ED17FF;" type="button" class="btn btn-secondary btn-lg btn-block">Submit</button>
                  </div>
              </form>

                </div>
              </div>

              <!-- Result -->

              <div class="card" style = "margin-left: 240px;margin-right: 240px;">
                <div class="card-body" style = "margin-right: 40px;">

                  <div id="results" class="pt-4">
                    <h5>Results</h5>

                    <div class="form-group">
                      <div class="input-group">
                        <div id = "result-1">
                          
                        </div>
                      </div>
                    </div>
      
                    <div class="form-group">
                      <div class="input-group">
                        <div id = "result-2">

                        </div>
                      </div>
                    </div>
      
                    <div class="form-group">
                      <div class="input-group">
                        <div id = "result-3">

                        </div>
                      </div>

                      <div>
                        <a id = "btn1" style = "background-color:#D6ED17FF ;color:white;" class="waves-effect waves-light btn">Clear</a>
                      </div>

                </div>
              </div>


        </body>
        <script src = "app.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
